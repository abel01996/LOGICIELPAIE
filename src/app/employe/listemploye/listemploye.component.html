    <div><h1> <span>Liste Employe</span> </h1></div> 
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup) ="applyFilter($event)" placeholder="Saisir le nom">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="pull-right mt-3" (click)="openDialog()">
      <i class="fa fa-user"></i> AJOUTER EMPLOYE </button>
  </mat-card>
  
  <div class="container">
    <div class="mat-elevation-z8"></div>
    <table  class="table table-bordered  table-striped table-hover" mat-table [dataSource] ="dataSource" matSort >
  
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
        <td mat-cell *matCellDef="let element"> {{element.matricule}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.nom}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
        <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
        <td  mat-cell *matCellDef="let element"> {{element.adresse}}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dateNaissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DateNaissance</th>
        <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date}}</td>
      </ng-container>
      <!-- Fruit Column -->
  
      <ng-container matColumnDef="cni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CNI</th>
        <td  mat-cell *matCellDef="let element"> {{element.cni | number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" yposition="above">
            <mat-icon class="mat-18">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editEmployer(element)">
              <mat-icon mat-fab color="primary">edit</mat-icon> Modifier Info Employer
            </button>
            <button mat-menu-item (click)="deleteEmployer(element.id)">
              <mat-icon mat-fab color="warn">delete</mat-icon> Supprimer Employer
            </button>
          </mat-menu>
          
          <!-- <button mat-icon-button (click)="editEmployer(row)" color="primary"> 
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"> 
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns; "></tr>
    </table>
    <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
