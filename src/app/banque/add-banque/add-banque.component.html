
<mat-toolbar style="background-color: #673ab7; color : white;">
    <span class="fill-remaining-space" align="center">{{actiontitle}}</span>
  </mat-toolbar>
  
  <div class="container">
    <form class="form" [formGroup]="addBanqueForm">
      <mat-form-field appearance="outline">
        <mat-label>code</mat-label>
        <input matInput placeholder="Sasir le nom votre Banque" formControlName="code"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom Banque</mat-label>
        <input matInput placeholder="Sasir le nom votre Banque" formControlName="nomBanque"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="pull"   type="submit" [disabled]="!addBanqueForm.valid" (click)= "addBanque()" > {{actionBtn}}</button>
      <button mat-raised-button color="warm" style="background-color: red; color: white;" class="pull-right" type="submit" (click)="closeDialog()" mat-dialog-close>Fermer</button>
    </form>
  </div>
