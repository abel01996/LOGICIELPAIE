
<mat-toolbar style="background-color: #673ab7; color : white;">
    <span class="fill-remaining-space" align="center">{{actiontitle}}</span>
  </mat-toolbar>
  
  <div class="container">
    <form class="form" [formGroup]="addModuleForm">
      <mat-form-field appearance="outline">
        <mat-label>Code Rubrique</mat-label>
        <input matInput placeholder="code" formControlName="codeFiche"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom Rubrique</mat-label>
        <input matInput placeholder="rubrique" formControlName="rubriqueFiche"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Titre Rubrique</mat-label>
        <input matInput placeholder="titre" formControlName="montantFiche"/>
      </mat-form-field>

      <button mat-raised-button color="primary" class="pull"   type="submit" [disabled]="!addModuleForm.valid" (click)= "addRubrique()" > {{actionBtn}}</button>
      <button mat-raised-button color="warm" style="background-color: red; color: white;" class="pull-right" type="submit" (click)="closeDialog()" mat-dialog-close>Fermer</button>
    </form>
  </div>
