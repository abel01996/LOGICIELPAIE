<div><h1> <span>Liste Rubrique <mat-icon>equalizer</mat-icon></span> </h1></div> 
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup) ="applyFilter($event)" placeholder="Saisir le nom">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="pull-right mt-3"(click)="openDialog()">
      <i class="fa fa-user"></i> AJOUTER Rubrique </button>
  </mat-card>

  
  <div class="container">
    <div class="mat-elevation-z8"></div>
    <table  class="table table-bordered  table-striped table-hover" mat-table 
    #table [dataSource] ="dataSource" matSortStart="asc" matSort 
    
     cdkDropList
     [cdkDropListData]="dataSource"
     (cdkDropListDropped)="drop($event)">
  
      <!-- Progress Column -->
      <ng-container matColumnDef="codeFiche">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let element">{{element.codeFiche}}</td>
      </ng-container>
      <ng-container matColumnDef="rubriqueFiche">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rubrique</th>
        <td mat-cell *matCellDef="let element">{{element.rubriqueFiche}}</td>
      </ng-container>
      <ng-container matColumnDef="montantFiche">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
        <td mat-cell *matCellDef="let element">{{element.montantFiche}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" yposition="above">
            <mat-icon class="mat-18">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editRubrique(element)">
              <mat-icon mat-fab color="primary">edit</mat-icon> Modifier Info Employer
            </button>
            <button mat-menu-item (click)="deleteRubrique(element.id)">
              <mat-icon mat-fab color="warn">delete</mat-icon> Supprimer Employer
            </button>
          </mat-menu>
          
          <!-- <button mat-icon-button (click)="editEmployer(row)" color="primary"> 
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"> 
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"cdkDrag 
      [cdkDragData]= row>
        
      </tr>
    </table>
    <mat-paginator style=" background-color: #cdc2e0; " [length]="200" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
