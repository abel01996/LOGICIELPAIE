
<mat-toolbar style="background-color: #673ab7; color : white;">
    <span class="fill-remaining-space" align="center">{{actiontitle}}</span>
  </mat-toolbar>
  
  <div class="container">
    <form class="form" [formGroup]="addModuleForm">
      <mat-form-field appearance="outline">
        <mat-label>Nom Service</mat-label>
        <input matInput placeholder="Sasir votre service" formControlName="nomService"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select me</mat-label>
        <mat-select  formControlName="departement_id">
          <mat-option  value="" disabled>Selection le Departement</mat-option>
          <mat-option *ngFor="let departement of Departement;" [value]="departement.id">
            {{departement.nomDepartement}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field><br>
      <button mat-raised-button color="primary" class="pull"   type="submit" [disabled]="!addModuleForm.valid" (click)= "addService()" > {{actionBtn}}</button>
      <button mat-raised-button color="warm" style="background-color: red; color: white;" class="pull-right" type="submit" (click)="closeDialog()" mat-dialog-close>Fermer </button>
    </form>
  </div>
