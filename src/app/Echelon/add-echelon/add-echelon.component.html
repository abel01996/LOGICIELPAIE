
<mat-toolbar style="background-color: #673ab7; color : white;">
    <span class="fill-remaining-space" align="center">{{actiontitle}}</span>
  </mat-toolbar>
  
  <div class="container">
    <form class="form" [formGroup]="addModuleForm">
      <mat-form-field appearance="outline">
        <mat-label>Nom Echelon</mat-label>
        <input matInput placeholder="Sasir l'echelon de l'employe" formControlName="nomEchelon"/>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Correspondance</mat-label>
        <textarea matInput placeholder="Correspondances" formControlName="correspondances" rows="6"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" class="pull"   type="submit" [disabled]="!addModuleForm.valid" (click)= "addEchelon()" > {{actionBtn}}</button>
      <button mat-raised-button color="warm" style="background-color: red; color: white;" class="pull-right" type="submit" (click)="closeDialog()" mat-dialog-close>Fermer</button>
    </form>
  </div>
